<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Publications</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container-header">
          <a href="index.html" class="logo-text">My Travel</a>
          <nav class="main-nav">
            <ul class="nav-items">
              <li><a href="articles.html">Articles</a></li>
              <li><a href="publications.html">My Publications</a></li>
              <li><a href="#">Account</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <main class="main-gallery">
        <h1 class="main-heading">My Publications</h1>

        <section class="section-gallery">
          <div class="gallery">
            <figure class="gallery-item wide">
              <img
                src="./img/publications/plane.png"
                alt="View from plane window"
              />
              <figcaption class="gallery-buttons">
                <button class="gallery-btn delete" type="button">Delete</button>
                <button class="gallery-btn edit" type="button">Edit</button>
              </figcaption>
            </figure>
            <figure class="gallery-item">
              <img src="./img/publications/sunset.png" alt="Sunset at beach" />
              <figcaption class="gallery-buttons">
                <button class="gallery-btn delete" type="button">Delete</button>
                <button class="gallery-btn edit" type="button">Edit</button>
              </figcaption>
            </figure>
            <figure class="gallery-item">
              <img
                src="./img/publications/lanterns.png"
                alt="Japanese lanterns"
              />
              <figcaption class="gallery-buttons">
                <button class="gallery-btn delete" type="button">Delete</button>
                <button class="gallery-btn edit" type="button">Edit</button>
              </figcaption>
            </figure>
            <figure class="gallery-item">
              <img src="./img/publications/castle.png" alt="Castle view" />
              <figcaption class="gallery-buttons">
                <button class="gallery-btn delete" type="button">Delete</button>
                <button class="gallery-btn edit" type="button">Edit</button>
              </figcaption>
            </figure>
            <figure class="gallery-item">
              <img src="./img/publications/passport.png" alt="Passport" />
              <figcaption class="gallery-buttons">
                <button class="gallery-btn delete" type="button">Delete</button>
                <button class="gallery-btn edit" type="button">Edit</button>
              </figcaption>
            </figure>
            <figure class="gallery-item">
              <img src="./img/publications/temple.png" alt="Japanese temple" />
              <figcaption class="gallery-buttons">
                <button class="gallery-btn delete" type="button">Delete</button>
                <button class="gallery-btn edit" type="button">Edit</button>
              </figcaption>
            </figure>
            <figure class="gallery-item">
              <img src="./img/publications/totoro.png" alt="Totoro statue" />
              <figcaption class="gallery-buttons">
                <button class="gallery-btn delete" type="button">Delete</button>
                <button class="gallery-btn edit" type="button">Edit</button>
              </figcaption>
            </figure>
            <figure class="gallery-item wide">
              <img src="./img/publications/fuji.png" alt="Mount Fuji" />
              <figcaption class="gallery-buttons">
                <button class="gallery-btn delete" type="button">Delete</button>
                <button class="gallery-btn edit" type="button">Edit</button>
              </figcaption>
            </figure>
            <div class="add-publication">
              <button
                type="button"
                class="add-content"
                aria-label="Add new publication"
              >
                +
              </button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="container-footer">
          <p class="social-link">@inst:abd</p>
          <p class="motto">Be Happy</p>
          <p class="contact">Hotline: +0000000</p>
        </div>
      </footer>
    </div>
  </body>
</html>
